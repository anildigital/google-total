<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<!--  Why are you looking at the source? btw it is clean! -->
<!-- Google Total by Anil -->
<!-- Feel free to set this as your homepage -->
<head>
	<title>Google Total</title>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" title="main" charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="javascripts/application.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<div id="main_google_image">
			<img src="images/logo.png">
		</div>
		<form method="post" onsubmit="return process();" name="search_form">
			<div id="search_box_select_box">
				<span id="search_text_box">
					<input size="42" name="keywords" value="" id="keywords" onfocus="return clear_search();">
				</span>
				<span id="select_search_type" name="search_type">
					<select name="query_string" id="select_options" onchange="set_focus();">
						<option selected value="http://www.google.com/search?hl=en&q=">Web</option>
						<option value="http://youtube.com/results?search_query=">YouTube</option>
						<option value="http://images.google.com/images?q=">Images</option>
						<option value="http://groups.google.com/groups?q=">Groups</option>
						<option value="http://news.google.com/news?q=">News</option>
						<option value="http://www.google.com/search?hl=en&q=define:+">Define</option>
						<option value="http://maps.google.com/maps?q=">Maps</option>
						<option value="http://books.google.com/books?q=">Books</option>
						<option value="http://www.google.com/patents?hl=en&q=">Patents</option>		
					</select>
				</span>
			</div>
			<div id="search_button">
				<input type="submit" value	="Search" style="width:200px">
			</div>
			<div id="contact">
				<a href='javascript://' onclick="tweet_this();" title='Click to share on Twitter'><img src="images/tweet_this.png"></a><br /><br /><a href="http://twitter.com/anildigital">http://twitter.com/anildigital</a>
			</div>
		</form>
	</div>
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-274286-9");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
</body>
</html>
